<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Aviato - Airline Tickets</title>
		<link rel="stylesheet" href="jquery-ui.custom.css"> <!-- tema za autocomplete, datepicker... -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-1.10.2.js"></script>
		<script src="jquery-ui.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script type="text/javascript" src="stateCoor.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<!-- 
				TO-DO
				1. autocomplete theme, good?
				2. header
				3. ?
		-->
	</head>
	<body>
		<div id="wrapper">
			<header class="card" id="logo">
				<center> <img style="height: 100px;" src="images/logo.png"></center>
			</header>
			
			<div id="main">
				<div id="search-form" class="card">
					<h3 class="card-heading simple">Book a Flight</h3>
					<div class="card-body">
					  <div id="tabs">
					  	<ul class="nav nav-tabs" id="book-tabs">
					  		<li><a href="#tabs-1">One way</a></li>
					  		<li><a href="#tabs-2">Roundtrip</a></li>
					  	</ul>
					  	<div class="tab-content">
						  	<div id="tabs-1" class="tab-pane">
						  		<form>
								  <div class="row">
								  	<span class="left">From</span>
								  	<input type="text" class="input" id="from" />
								  </div>
								  <div class="row">
								  	<span class="left">To</span>
								  	<input type="text" class="input" id="to" />
								  </div>
								  <div class="row">
								  	<span class="left">Depart</span>
								  	<input type="text" class="input" id="date" />
								  </div>
								  <div class="row">
								  	<span class="left">Seats</span>
								  	<select class="input" id="seats">
								  		<option value="1">1</option>
								  		<option value="2">2</option>
								  	</select>
								  </div>
								</form>
								<p><button id="flip">Flip Card</button></p>
						  	</div>
						  	<div id="tabs-2" class="tab-pane">
						  		<form>
								  <div class="row">
								  	<span class="left">From</span>
								  	<input type="text" class="input" id="from" />
								  </div>
								  <div class="row">
								  	<span class="left">To</span>
								  	<input type="text" class="input" id="to" />
								  </div>
								  <div class="row">
								  	<span class="left">Depart</span>
								  	<input type="text" class="input" id="date-depart" />
								  </div>
								  <div class="row">
								  	<span class="left">Return</span>
								  	<input type="text" class="input" id="date-return" />
								  </div>
								  <div class="row">
								  	<span class="left">Seats</span>
								  	<select class="input" id="seats">
								  		<option value="1">1</option>
								  		<option value="2">2</option>
								  	</select>
								  </div>
								</form>
						  	</div>
						  </div>
					  </div>
					  
					</div>
				</div> <!-- search-form end -->

				<div class="flip-container">
					<div id="flip-card">
						<figure class="front">
							<div class="card">
								<h3 class="card-heading simple">This is a place for ads.</h3>
								<div class="card-body">
									<img src="images/plane.png" />
									<div class="ad-card-text">
										<h3>Book your winter adventure now!</h3>
										<div class="ad-card-text-red">SKIING</div>
									</div>
								</div>
							</div>
						</figure>
		  				<figure class="back">
		  					<div id="map-display">
		  						<div id="map-canvas"></div>
		  					</div>
		  				</figure>
					</div>
				</div>

			</div> <!-- main end -->

		</div>
	</body>
</html>
